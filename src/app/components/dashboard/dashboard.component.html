
<div class="container">

    <div class="row mt-3">
        <div class="col">
            <h2>Top Heroes</h2>
        </div>
    </div>
    <div *ngIf="heroes.length > 0" class="row mt-2">
        <div class="col-12 buttons d-flex justify-content-center ms-2 me-2">
            <ng-container *ngFor="let hero of heroes; let i = index">
                <div *ngIf="i < 4" class="col-md-3 col-sm-12 bg-dark">
                    <button (click)="goToDetail(hero.id!)"
                            class="btn-dash" type="button">
                        {{ hero.name }}
                    </button>
                </div>  
            </ng-container>                      
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-12">            
            <div class="search">
                <label for="">Hero Search</label>
                <input #input (input)="search(input.value)" type="text">
            </div>
            <div *ngIf="suggestionList.length > 0">
                <ul *ngFor="let hero of suggestionList">
                    <li (click)="goToDetail(hero.id!)">{{ hero.name }}</li>
                </ul>
            </div>
        </div>
    </div>   

</div>
