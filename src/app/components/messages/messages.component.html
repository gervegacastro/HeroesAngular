
<div class="container">

    <div class="row mt-4">
        <div class="col ms-1" *ngIf="messages.length > 0">
            <h3>Messages</h3>    
            <div class="mt-5">
                <button (click)="deleteMessages()"
                        class="btn btn-custom" type="button">
                    Clear messages
                </button>
            </div>
            <div class="mt-2">
                <ul *ngFor="let message of messages">
                    <li>HeroService: {{ message.content }} </li>
                </ul>
            </div>
        </div>        
    </div>    
    
</div>
