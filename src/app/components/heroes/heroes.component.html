
<div class="container">

    <h2>My Heroes</h2>
    <div>
        <label for="">Hero name:</label>    
        <input type="text" #input>
        <div class="btn-add mt-2">
            <button (click)="saveHero(input.value)" 
                    class="button-add" type="button">
                Add hero
            </button>
        </div>        
    </div>
    <div *ngIf="heroes.length > 0" class="hero-list" >
        <ul *ngFor="let hero of heroes, let i = index">
            <li (click)="goToDetail(hero.id!)">
                <span>{{ hero.id }}</span>
                {{ hero.name }}
                <button (click)="deleteHero( i )" type="button">
                    X
                </button>
            </li>
        </ul>
    </div>

</div>
